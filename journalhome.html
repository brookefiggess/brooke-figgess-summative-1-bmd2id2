<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNCENT | Journal</title>
  <link rel="stylesheet" href="https://use.typekit.net/yvi0kcr.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="home-container">
    <div class="home-header">
      <img src="assets/back-arrow.png" alt="Back" class="home-back-icon" onclick="history.back()">
      <img src="assets/uncent-logo-stacked.png" alt="UNCENT Logo" class="home-logo">
      <div class="home-menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>

    <div class="home-main-wrapper">
        <h1 class="page-header-journal">Journal</h1>

    <div class="journal-entry-prompt">
        Done your entry today?
        <img src="assets/icon-arrow-right.png" alt="Arrow Right" class="journal-arrow">
      </div>

      <div class="journal-note-block">
        <p class="journal-note-label">Yesterday you noted...</p>
        <p class="journal-note">“I feel frustrated about spending money I don't have right now.”</p>
      </div>
    </div>
  </main>

  <footer class="home-nav-footer">
    <button class="nav-button">
      <img src="assets/home-icon.png" alt="Home" class="nav-icon">
    </button>
    <button class="nav-button">
      <img src="assets/chatbot-icon.png" alt="Chat-bot" class="nav-icon">
    </button>
    <button class="nav-button">
      <img src="assets/journal-icon.png" alt="Journal" class="nav-icon">
    </button>
    <button class="nav-button">
      <img src="assets/achievements-icon.png" alt="Achievements" class="nav-icon">
    </button>
  </footer>
</body>
</html>
