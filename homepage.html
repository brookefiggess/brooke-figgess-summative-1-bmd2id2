<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNCENT Homepage</title>
  <link rel="stylesheet" href="https://use.typekit.net/yvi0kcr.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="home-header">
    <img src="assets/uncent-logo-stacked.png" alt="UNCENT Logo" class="home-logo" />
    <div class="home-menu-icon">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <main class="home-main-wrapper">
    <section class="home-date-section">
      <h1 class="home-date">Tuesday 19th August</h1>
      <h2 class="home-greeting">Hey, Chris.</h2>
      <div class="home-divider"></div>
    </section>

    <section class="home-stat-block">
      <div class="home-stat-label">Weekly saver total</div>
      <div class="home-stat-value">$63.95</div>
    </section>

    <section class="home-text-card">
      <p>
        You avoided <strong class="highlight">2</strong> impulse purchases this week...
        <a href="#" class="home-link">Write about it!</a>
      </p>
    </section>

    <section class="home-highlight-card">
      <p>
        <strong class="highlight">$36.00 saved</strong> by skipping BNPL, only $14.00 away from your goal!</p>
    </section>

    <div class="home-edit-button-container">
      <button class="home-edit-button">edit</button>
    </div>
  </main>

  <footer class="home-nav-footer">
    <button class="nav-button">
      <img src="assets/home-icon.png" alt="Home" class="nav-icon">
    </button>
    <button class="nav-button">
      <img src="assets/chatbot-icon.png" alt="Journal" class="nav-icon">
    </button>
    <button class="nav-button">
      <img src="assets/journal-icon.png" alt="Stats" class="nav-icon">
    </button>
    <button class="nav-button">
      <img src="assets/achievements-icon.png" alt="Settings" class="nav-icon">
    </button>
  </footer>
  
</body>
</html>
