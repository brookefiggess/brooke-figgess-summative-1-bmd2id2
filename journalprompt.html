<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNCENT | Journal prompt</title>
  <link rel="stylesheet" href="https://use.typekit.net/yvi0kcr.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="journalprompt-page">
  <!-- Header -->
  <div class="home-header">
    <img src="assets/back-arrow.png" alt="Back" class="home-back-icon" onclick="history.back()">
    <img src="assets/uncent-logo-stacked.png" alt="UNCENT Logo" class="home-logo">
    <div class="home-menu-icon">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>

  <main class="home-container">
    <!-- Page Content -->
    <div class="home-main-wrapper">
      <h1 class="page-header-journal">Journal</h1>
      <p class="home-date-prompt">Tuesday, June 18</p>

      <!-- Prompt Card -->
      <div class="home-text-card">
        <p id="journal-prompt-text">What did money feel like growing up?</p>
      </div>

      <!-- ✅ Change Prompt button moved outside the card -->
      <button onclick="swapPrompt()" class="prompt-swap-button">change prompt →</button>

      <!-- Text Entry -->
      <textarea class="journal-textarea" placeholder="Type here..."></textarea>

      <!-- Done Button -->
      <a href="homepage.html" class="journalprompt-done-button">
        Done <img src="assets/forward-arrow.png" alt="Arrow" class="journal-arrow" />
      </a>
    </div>
  </main>

  <!-- Footer Nav -->
  <footer class="home-nav-footer">
    <a href="homepage.html" class="nav-button">
      <img src="assets/home-icon.png" alt="Home" class="nav-icon">
    </a>
    <button class="nav-button">
      <img src="assets/chatbot-icon.png" alt="Chat-bot" class="nav-icon">
    </button>
    <a href="journalhome.html" class="nav-button">
      <img src="assets/journal-icon.png" alt="Journal" class="nav-icon">
    </a>
    <button class="nav-button">
      <img src="assets/achievements-icon.png" alt="Achievements" class="nav-icon">
    </button>
  </footer>

  <script src="js/script.js" defer></script>

</body>
</html>
