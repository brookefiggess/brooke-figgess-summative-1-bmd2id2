<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNCENT | Journal Form</title>
  <link rel="stylesheet" href="https://use.typekit.net/yvi0kcr.css" />
  <link rel="stylesheet" href="css/style.css" />


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>

</head>

<body>
  <main class="home-container">

    <div class="home-header">
      <img src="assets/back-arrow.png" alt="Back" class="home-back-icon" onclick="history.back()">
      <img src="assets/uncent-logo-stacked.png" alt="UNCENT Logo" class="home-logo">
      <div class="home-menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>


    <div class="home-main-wrapper">
      <h1 class="page-header-journal">Journal</h1>
    </div>

    <!-- Slide Carousel -->
    <div class="journal-carousel" id="journalSlides">

      <!-- Slide 1 -->
      <section class="journal-slide active">
        <div class="journal-text-wrapper">
          <p class="journal-slide-greeting">So Chris,</p>
          <p class="journal-slide-question">How are you feeling about money today?</p>
        </div>

        <div class="journal-slider-container">
          <input type="range" min="0" max="100" value="50" class="journal-slider" />
          <div class="journal-slider-labels">
            <span>Stressed</span>
            <span>Neutral</span>
            <span>Confident</span>
          </div>
        </div>

        <button class="journal-next-button" onclick="nextSlide()">
          Next <img src="assets/forward-arrow.png" alt="Arrow" class="journal-arrow" />
        </button>
      </section>

      <!-- Slide 2 -->
      <section class="journal-slide">
        <div class="home-main-wrapper">
          <p class="journal-slide-question">Did you spend money today?</p>

          <div class="journal-spend-options">
            <button class="spend-option" onclick="selectSpendingOption(this)">Yes <span class="star">☆</span></button>
            <button class="spend-option" onclick="selectSpendingOption(this)">No <span class="star">☆</span></button>
            <button class="spend-option" onclick="selectSpendingOption(this)">Still thinking about it <span
                class="star">☆</span></button>
          </div>

          <button class="journal-next-button" onclick="nextSlide()">
            Next <img src="assets/forward-arrow.png" alt="Arrow" class="journal-arrow" />
          </button>
        </div>
      </section>

      <!-- Slide 3 -->
      <section class="journal-slide">
        <div class="home-main-wrapper">
          <p class="journal-slide-question journal-slide-question-3">
            What did you plan on or end up buying?
          </p>
          <textarea class="journal-textarea" placeholder="Type here..."></textarea>
        </div>

        <button type="button" class="journal-next-button" onclick="submitJournalEntry()">
          Submit <img src="assets/forward-arrow.png" alt="Arrow" class="journal-arrow" />
        </button>
      </section>

    </div>
  </main>


  <footer class="home-nav-footer">
    <a href="homepage.html" class="nav-button">
      <img src="assets/home-icon.png" alt="Home" class="nav-icon">
    </a>
    <a href="chatbot.html" class="nav-button">
      <img src="assets/chatbot-icon.png" alt="chat-bot" class="nav-icon">
    </a>
    <a href="journalhome.html" class="nav-button">
      <img src="assets/journal-icon.png" alt="Journal" class="nav-icon">
    </a>
    <button class="nav-button">
      <img src="assets/achievements-icon.png" alt="Achievements" class="nav-icon">
    </button>
  </footer>


  <script src="js/script.js" defer></script>
</body>

</html>
